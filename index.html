<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydrun</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    .section { background: white; padding: 20px; margin: 20px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="loginSection" class="section">
    <h2>Login to Hydrun</h2>
    <input type="text" id="usernameInput" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>

  <div id="appSection" class="hidden">
    <h1>üèÉüíß Hydrun</h1>
    <p>Welcome, <span id="usernameDisplay"></span>!</p>

    <!-- Water Tracker -->
    <div class="section">
      <h2>üíß Water Tracker</h2>
      Daily Goal (L): <input type="number" id="waterGoal" value="2" />
      Water Drank (L): <input type="number" id="waterInput" />
      <button onclick="logWater()">Add Water</button>
      <p id="waterProgress"></p>
    </div>

    <!-- Run Tracker -->
    <div class="section">
      <h2>üèÉ Running Tracker</h2>
      Daily Goal (km): <input type="number" id="runGoal" value="5" />
      Distance Run (km): <input type="number" id="runInput" />
      <button onclick="logRun()">Add Run</button>
      <p id="runProgress"></p>
    </div>

    <!-- AI Tips -->
    <div class="section">
      <h2>ü§ñ AI Tips</h2>
      <p id="aiTips"></p>
    </div>

    <!-- Streak -->
    <div class="section">
      <h2>üî• Streak</h2>
      <p id="streakDisplay">0 days</p>
    </div>

    <button onclick="logout()">Log Out</button>
  </div>

  <script>
    let userData = {
      water: 0,
      run: 0,
      streak: 0,
      lastActive: null
    };

    function login() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) return alert("Please enter your name.");

      const saved = localStorage.getItem(`hydrun_${username}`);
      if (saved) {
        userData = JSON.parse(saved);
      }

      userData.username = username;
      localStorage.setItem("hydrun_currentUser", username);

      document.getElementById('usernameDisplay').textContent = username;
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('appSection').classList.remove('hidden');
      updateDisplay();
    }

    function logout() {
      localStorage.removeItem("hydrun_currentUser");
      location.reload();
    }

    function saveData() {
      if (userData.username) {
        localStorage.setItem(`hydrun_${userData.username}`, JSON.stringify(userData));
      }
    }

    function logWater() {
      const input = parseFloat(document.getElementById('waterInput').value);
      if (!isNaN(input)) {
        userData.water += input;
        updateDisplay();
        saveData();
      }
    }

    function logRun() {
      const input = parseFloat(document.getElementById('runInput').value);
      if (!isNaN(input)) {
        userData.run += input;
        updateDisplay();
        saveData();
      }
    }

    function updateDisplay() {
      const waterGoal = parseFloat(document.getElementById('waterGoal').value);
      const runGoal = parseFloat(document.getElementById('runGoal').value);

      const waterPercent = ((userData.water / waterGoal) * 100).toFixed(1);
      const runPercent = ((userData.run / runGoal) * 100).toFixed(1);

      document.getElementById('waterProgress').textContent =
        `Drank: ${userData.water.toFixed(1)}L (${waterPercent}%)`;

      document.getElementById('runProgress').textContent =
        `Ran: ${userData.run.toFixed(1)}km (${runPercent}%)`;

      updateTips(waterPercent, runPercent);
      updateStreak(waterPercent, runPercent);
    }

    function updateTips(waterPercent, runPercent) {
      let tip = "";

      if (waterPercent < 50) tip += "üíß Drink more water! ";
      else tip += "‚úÖ You're well hydrated. ";

      if (runPercent < 50) tip += "üèÉ Keep moving to reach your run goal.";
      else tip += "üî• Great job on your running today!";

      document.getElementById('aiTips').textContent = tip;
    }

    function updateStreak(waterPercent, runPercent) {
      const today = new Date().toDateString();
      if (userData.lastActive !== today && waterPercent >= 100 && runPercent >= 100) {
        userData.streak += 1;
        userData.lastActive = today;
        saveData();
      }
      document.getElementById('streakDisplay').textContent = `${userData.streak} day streak`;
    }

    // Auto login if saved
    window.onload = () => {
      const current = localStorage.getItem("hydrun_currentUser");
      if (current) {
        document.getElementById('usernameInput').value = current;
        login();
      }
    };
  </script>

</body>
</html>
