<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydrun</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    h1 { color: #2c3e50; }
    .section { background: white; padding: 20px; margin: 20px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 5px; }
    .leaderboard li { margin: 4px 0; }
  </style>
</head>
<body>

  <h1>üèÉüíß Hydrun</h1>

  <div class="section">
    <h2>Set Daily Goals</h2>
    Water Goal (liters): <input id="waterGoal" type="number" value="2"> <br>
    Run Goal (km): <input id="runGoal" type="number" value="5">
  </div>

  <div class="section">
    <h2>Log Activity</h2>
    Water Drank (liters): <input id="waterInput" type="number"> 
    <button onclick="logWater()">Add Water</button><br>
    
    Distance Run (km): <input id="runInput" type="number"> 
    <button onclick="logRun()">Add Run</button>
  </div>

  <div class="section">
    <h2>Progress</h2>
    <p id="progressDisplay"></p>
  </div>

  <div class="section">
    <h2>AI Tips</h2>
    <p id="aiTips"></p>
  </div>

  <div class="section">
    <h2>üèÜ Leaderboard (Top Runners Today)</h2>
    <ul class="leaderboard">
      <li>Alice - 10 km</li>
      <li>Bob - 7.5 km</li>
      <li>You - <span id="yourRun">0</span> km</li>
    </ul>
  </div>

  <div class="section">
    <h2>üî• Streak</h2>
    <p id="streakDisplay">0 days</p>
  </div>

  <script>
    let water = 0;
    let run = 0;
    let streak = 0;
    let lastActive = null;

    function logWater() {
      let input = parseFloat(document.getElementById('waterInput').value);
      if (!isNaN(input)) {
        water += input;
        updateProgress();
      }
    }

    function logRun() {
      let input = parseFloat(document.getElementById('runInput').value);
      if (!isNaN(input)) {
        run += input;
        updateProgress();
        document.getElementById('yourRun').textContent = run.toFixed(1);
      }
    }

    function updateProgress() {
      let waterGoal = parseFloat(document.getElementById('waterGoal').value);
      let runGoal = parseFloat(document.getElementById('runGoal').value);

      let waterPercent = ((water / waterGoal) * 100).toFixed(1);
      let runPercent = ((run / runGoal) * 100).toFixed(1);

      document.getElementById('progressDisplay').textContent = 
        `Water: ${water.toFixed(1)}L (${waterPercent}%) | Run: ${run.toFixed(1)} km (${runPercent}%)`;

      generateTips(waterPercent, runPercent);
      updateStreak(waterPercent, runPercent);
    }

    function generateTips(waterPercent, runPercent) {
      let tips = "";

      if (waterPercent < 50) tips += "üíß Try to drink more water before your next run. ";
      else tips += "‚úÖ You're well hydrated! ";

      if (runPercent < 50) tips += "üèÉ Push a little more to hit your run goal.";
      else tips += "üî• You're on track with your running today!";

      document.getElementById('aiTips').textContent = tips;
    }

    function updateStreak(waterPercent, runPercent) {
      let today = new Date().toDateString();
      if (lastActive !== today && waterPercent >= 100 && runPercent >= 100) {
        streak += 1;
        lastActive = today;
      }
      document.getElementById('streakDisplay').textContent = `${streak} days`;
    }
  </script>

</body>
</html>
